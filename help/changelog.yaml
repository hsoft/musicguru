    \t<li><b>Fixed</b> a bug with Move operations to external drives.</li>\n\t\t \
    \           </ul>"
  version: 1.3.2
- date: 2007-03-04
  description: "<ul>\n\t\t\t\t\t\t<li><b>Fixed</b> a bug with the move operation.</li>\n\
